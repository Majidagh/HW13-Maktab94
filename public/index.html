<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="w-screen h-screen flex items-center justify-center ]">

    <div id="login-page" class="flex w-[500px] h-[400px] flex-col justify-center items-center bg-blue-400 p-3 rounded-md">

        <h1 class="mb-9 text-lg font-bold">Welcome to Weather Application</h1>

        <div class="email flex flex-col gap-2">
            <label for="email">Username:</label>
            <input id="email-input" class="email-input px-10 py-2 placeholder: text-center rounded-md" type="email" name="email" placeholder="Email">
        </div>

        <div class="password flex flex-col gap-2">
            <label class="mt-2" for="password">Password:</label>
            <input id="password-input" class="px-10 py-2 rounded-md placeholder: text-center" type="password" name="password" placeholder="Password">
        </div>
        
       <div class="btns flex justify-between gap-6 m-8">
        <button id="login" class="bg-slate-600 text-white rounded-md cursor-pointer px-5 py-1">Log in</button>
        <button id="signup" class="bg-slate-600 text-white rounded-md cursor-pointer px-5 py-1">Sign up</button>
       </div>

    </div>


    <div id="signup-page" class="flex w-[500px] h-[500px] flex-col justify-center items-center bg-blue-400 p-3 rounded-md hidden ">

        <div class="email flex flex-col gap-2">
            <label for="text">Full Name:</label>
            <input id="signup-input-name" class="px-10 py-2 placeholder: text-center rounded-sm outline-none" type="text" name="text" placeholder="Your Name">
        </div>

        <div class="email flex flex-col gap-2 mt-3">
            <label for="email">Email:</label>
            <input id="signup-input-email" class="px-10 placeholder: text-center py-2 rounded-sm outline-none" type="email" name="email" placeholder="Email">
        </div>

        <div class="password flex flex-col gap-2">
            <label class="mt-2" for="password">Password:</label>
            <input id="signup-input-password" class="px-10 placeholder: text-center py-2 rounded-sm outline-none" type="password" name="password" placeholder="Password">
        </div>

        <div class="password flex flex-col gap-2">
            <label class="mt-2" for="password">Confirm Password:</label>
            <input id="signup-input-confirm-password" class="px-10 py-2 placeholder: text-center rounded-sm outline-none" type="password" name="password" placeholder="Password">
        </div>
        
       <div class="btns  flex flex-col justify-between gap-2 mt-5">
        <button id="signup-enter-btn" class="bg-slate-600 text-white rounded-md cursor-pointer p-3 py-1">Enter</button>

        <div class="flex mt-5">
            <p>Do you have account?</p><a href="#" id="back-to-login" class="text-white cursor-pointer px-3 ">Login</a>

        </div>

       </div>

    </div>
    <script src="script/script.js"></script>
</body>
</html>
